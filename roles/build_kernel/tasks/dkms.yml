- name: Install dkms
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 300
    name: dkms
  tags:
    - dkms

- include: dkms/{{ item.module }}.yml
  when: item.enabled | default('yes') | bool
  with_items: "{{ dkms_builds }}"
  tags:
    - dkms
    - dkms-build

- name: Clean up dkms/ixgbe
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
    purge: true
  with_items:
    - dkms
    - make
  tags:
    - dkms
