- name: Modify apparmor templates to add the attach_disconnected flag
  lineinfile:
    dest: "/etc/apparmor.d/{{ item.profile_name }}"
    backrefs: yes
    regexp: '^((?:profile)?\s*{{ item.exec_name }})\s*{\s*$'
    line: '\1 (attach_disconnected) {'
  with_items: "{{ image_apparmor_attach_disconnected }}"
