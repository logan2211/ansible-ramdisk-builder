- name: Build system locales configuration
  copy:
    content: |
      {% for i in image_locales %}
      {{ i.name }} {{ i.encoding }}
      {% endfor %}
    dest: /var/lib/locales/supported.d/local
    owner: root
    group: root
    mode: '0644'
  tags:
    - locale-configuration

- name: Compile system locales
  command: dpkg-reconfigure locales
  tags:
    - locale-configuration
